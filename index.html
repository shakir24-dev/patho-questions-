<!DOCTYPE html>
<html>
<head>
  <title>Pathology MCQs</title>
</head>
<body>

<h2>Pathology MCQs</h2>

<div id="app">Loading...</div>

<script>
fetch("https://sheetdb.io/api/v1/sshwo6jfyrm6c6")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach((q, i) => {
      html += `<p><b>${i+1}. ${q.Question}</b></p>`;
      html += `<ul>
        <li>A. ${q.Option1}</li>
        <li>B. ${q.Option2}</li>
        <li>C. ${q.Option3}</li>
        <li>D. ${q.Option4}</li>
      </ul><hr>`;
    });
    document.getElementById("app").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("app").innerText = "Error loading data";
    console.error(err);
  });
</script>

</body>
</html>
